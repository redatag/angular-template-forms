<div class="container-fluid mb-5">
  <h1> Template Forms</h1>
  <br>

  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- angular auatoatically attach ngForm directive to thre form tag 
    and we use the template refernce variable to refer the ngForm Directive 
  and we can access all the properties of ngForm directive using the refernce userForm
{{userForm.form.valid}}
--> 
<!-- 
  submit form dat to server
  - add novalidate attribute this prevent browser validation from kicking in when click on submit button
  2- bind to ngSubmit evevnt which emitted or fired when submit button clicked
  3- assighn ngSubmit to a handler (method in comp class)
 -->
    {{userForm.value | json}}

    <h2> user model</h2>
    {{userModel | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" class="form-control is-invalid" name="userName" [(ngModel)]="userModel.name"/>
    <br>
    <small style="color: red" [class.d-none]="name.valid || name.untouched">Name required</small>
    </div>
    <br>
     {{name.untouched}}

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email"/>
    </div>
    <br>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone"/>
    </div>
    <br>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="" selected>im intersted in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <br>
    <div class="form-group mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">Send me offers</label>
    </div>

    <button type="submit" class="btn ntn-primary"> Submit Form</button>
  </form>
</div>
<router-outlet></router-outlet>
